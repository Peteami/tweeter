<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet"/>

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New-Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>

  </head>
  <body>

    <div id="main-container">
     
<!-- ----------------------------------------------Nav Bar--------------------------------------------------- -->
    <div class="nav-box">
      <nav>
        <span>tweeter</span>
        <div class="right-nav">
        <span class="link"> <span class="bold-link">Write</span> a new tweet</span>
        <a class="down"><i class="fas fa-chevron-circle-down"></i></a>
        </div>
      </nav>
    </div>



      <div id="left-container">
<!-- ----------------------------------------------------Header--------------------------------------------- -->
    <header class="title">
      <div class="tablet-top">
        <span class="logo">Tweeter</span>
        <span class="logo-button"><button class="btn-tablet"><span class="bold-link">Write</span> a new tweet</span></button>
        <!-- <a class="down"><i class="fas fa-chevron-circle-down"></i></a> -->
      </div>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2><span>Pierre</span>  Dinelle</h2>
      </div>
  </header>
<!-- ------------------------------------------------------------------------------------------------------- -->




    <main class="container">
<!-- --------------------------------------------Alert Box----------------------------------------------------- -->
      <section id="alert-Box">
        <div>
          <img src="/images/warning-triangle.png">
          <p class="error-message">Error!!!</p>
          <img src="/images/warning-triangle.png">
        </div>
      </section>
      </div>



      <div id="right-container">
  <!-- --------------------------------------------New Tweet---------------------------------------------------- -->
      <section id="new-tweet">
        <form id="tweet-form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>



  <!-- -----------------------------------------------Render Tweet---------------------------------------------- -->
      <section id="render-tweet">
      </section>

      <button id="up-button"><i class="fas fa-chevron-circle-up fa-3x"></i></button>
    </main>
  </body>
</html>
